<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/profile.js" type="module" defer></script>
    <title>Auction House - Profile</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg px-3">
        <a class="navbar-brand logo" href="./feed.html">Auction House</a>
        <div class="ms-auto d-flex align-items-center gap-3">
          <div class="me-3 text-white bg-primary rounded px-3 py-1">
            Credits: <span class="user-credit"></span>
          </div>
          <div class="ms-auto dropdown">
            <img
              src="../img/profile.jpg"
              class="profile-img dropdown-toggle rounded-circle img-fluid"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              alt="Profile Picture" />
            <ul class="dropdown-menu dropdown-menu-end">
              <li><span class="dropdown-user"></span></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="feed.html">Feed</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="profile.html">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" id="logout" href="#">Log out</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5">
        <div class="card">
          <div class="profile-banner card card-img-top"></div>
          <button
            type="submit"
            id="edit-btn"
            class="btn bg-secondary position-absolute m-2">
            Edit Profile
          </button>
          <div class="card-body d-flex align-items-center">
            <div class="profile-avatar p-2">Avatar</div>
            <div class="user-info p-2">Info</div>
            <div class="credits p-2 ms-auto">
              Credits: <span class="user-credit"></span>
            </div>
          </div>
        </div>
        <div id="edit-card" class="card mt-3 p-2 hidden-card">
          <div class="edit-box">
            <form class="container p-4 bg-light rounded shadow-sm">
              <h4 class="mb-4">Edit Profile</h4>

              <!-- Avatar URL -->
              <div class="mb-3">
                <label for="avatarUrl" class="form-label">Avatar URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="avatarUrl"
                  name="avatarUrl"
                  placeholder="Enter avatar image URL" />
              </div>

              <!-- Banner URL -->
              <div class="mb-3">
                <label for="bannerUrl" class="form-label">Banner URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="bannerUrl"
                  name="bannerUrl"
                  placeholder="Enter banner image URL" />
              </div>

              <!-- Bio -->
              <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea
                  class="form-control"
                  id="bio"
                  name="bio"
                  rows="4"
                  placeholder="Write something about yourself..."></textarea>
              </div>

              <!-- Submit Button -->
              <div class="d-flex align-items-center">
            <button type="submit" id="cancel-btn" class="btn bg-third m-2">
              Cancel
            </button>
            <button type="submit" id="save-btn" class="btn bg-secondary m-2">
              Save Changes
            </button>
            </form>
          </div>
          
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
