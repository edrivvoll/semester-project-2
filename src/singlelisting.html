<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/singleListing.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg px-3">
        <a class="navbar-brand" href="./feed.html">MyLogo</a>
        <div class="ms-auto d-flex align-items-center gap-3">
          <div class="me-3 text-white bg-primary rounded px-3 py-1 credit-box">
            Credits: <span class="user-credit"></span>
          </div>
          <div class="ms-auto dropdown">
            <img
              src="../img/profile.jpg"
              class="profile-img dropdown-toggle rounded-circle img-fluid"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              alt="Profile Picture" />
            <ul class="dropdown-menu dropdown-menu-end">
              <li><span class="dropdown-user"></span></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="profile.html">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" id="logout" href="#">Log out</a></li>
            </ul>
          </div>
          <div class="login-register">
            <a href="./login.html" class="btn bg-secondary">Login</a>
            <a href="./register.html" class="btn bg-secondary">Register</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div
        class="container py-5 text-center d-flex justify-content-center"
        id="single-listing-container"></div>
      <div
        class="make-bid-container py-5 text-center d-flex justify-content-center d-none">
        <input
          type="number"
          class=""
          id="bid-input"
          name="bid-input"
          placeholder="Enter bid" />
        <button type="submit" id="bidBtn" class="btn bg-secondary m-2">
          Bid
        </button>
      </div>
      <div class="container py-5 text-center d-flex justify-content-center">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Username</th>
              <th scope="col">Bid</th>
              <th scope="col">Created</th>
            </tr>
          </thead>
          <tbody id="bid-container" class=""></tbody>
        </table>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
