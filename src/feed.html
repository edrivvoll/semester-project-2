<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/js/feed.js" type="module" defer></script>
    <title>Auction House - Feed</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg px-3">
        <a class="navbar-brand logo" href="./feed.html">Auction House</a>
        <div class="ms-auto d-flex align-items-center gap-3">      
          <div class="me-3 text-white bg-primary rounded px-3 py-1 credit-box">
          Credits: <span class="user-credit"></span>
          </div>
          <div class="ms-auto dropdown">
            <img
              src="../img/profile.jpg"
              class="profile-img dropdown-toggle rounded-circle img-fluid"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              alt="Profile Picture" />
            <ul class="dropdown-menu dropdown-menu-end">
              <li><span class="dropdown-user"></span></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="feed.html">Feed</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="profile.html">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" id="logout" href="#">Log out</a></li>
            </ul>
          </div>
          <div class="login-register">
          <a href="./login.html" class="btn bg-secondary">Login</a>
          <a href="./register.html" class="btn bg-secondary">Register</a>
        </div>
      </div>
      </nav>
    </header>
    <main>
      <div class="container ">
        <div class="create-listing d-flex">
          <button type="submit" id="create-listing" class="btn bg-secondary m-2">
            Create Listing
          </button>
          <div class="ms-auto d-flex align-items-center gap-3">
          <input type="text" id="search-input" class="ms-auto">
          <button type="submit" id="search-btn" class="btn bg-primary m-2">Search</button>
          </div>
        </div>
        <div class="search">
        </div>
        <div class="create-listing-container">
          <div id="edit-card" class="card mt-3 p-2 hidden-card">
            <!--  -->
            <div class="edit-box">
              <form class="container p-4 bg-light rounded shadow-sm">
                <h4 class="mb-4">Create Listing</h4>
                <div class="mb-3">
                  <label for="title" class="form-label">Title:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    placeholder="Enter the title of your listing" />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Description:</label>
                  <textarea
                    type="text"
                    class="form-control"
                    id="description"
                    name="description"
                    rows="4"
                    placeholder="Enter the description for your listing"></textarea>
                </div>
                <div class="mb-3">
                  <label for="media" class="form-label">Media URL:</label>
                  <textarea
                    type="URL"
                    class="form-control"
                    id="media"
                    name="media"
                    rows="2"
                    placeholder="Enter the URL of your media"></textarea>
                </div>
                <div class="mb-3">
                  <label for="ends-at" class="form-label">End date and time:</label>
                  <input
                    type="datetime-local"
                    class="form-control"
                    id="ends-at"
                    name="ends-at"
                    placeholder="Write the end of listing" />
                </div>
  
                <!-- Submit Button -->
                <div class="d-flex align-items-center">
              <button type="submit" id="cancel-btn" class="btn bg-third m-2">
                Cancel
              </button>
              <button type="submit" id="create-listing-btn" class="btn bg-secondary m-2">
                Create Listing
              </button>
              </form>
            </div>
            
            </div>
          </div>
        </div>
      </div>
        <!-- Listing section -->
        <div class="container p-4">
            <h2>Listings:</h2>
            <div class="row" id="listings-container">
          </div>
    </main>
    <footer></footer>
  </body>
</html>
