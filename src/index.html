<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/regLogin.js" type="module" defer></script>
    <title>Auction House</title>
  </head>
  <body>
    <div class="container">
      <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card my-5 shadow-lg rounded-4">
              <form
                class="card-body cardbody-color p-lg-5 shadow-lg rounded-4"
                name="auth">
                <div class="text-center">
                  <h1>Auction House Login</h1>
                </div>
                <div class="mb-3">
                  <label for="email"
                    >Email (@noroff.no or @stud.noroff.no)</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email" />
                </div>
                <div class="mb-3">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    name="password"
                    placeholder="Enter your password" />
                </div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="login btn btn-primary px-5 w-100"
                    data-auth="login">
                    Login
                  </button>
                  <div class="error-box mb-3"></div>
                </div>
                <div
                  id="emailHelp"
                  class="form-text text-center mb-1 text-dark">
                  Not Registered?
                  <a href="/src/register.html" class="text-dark fw-bold"
                    >Create an Account</a
                  >
                </div>
                <div class="form-text text-center mb-5 text-dark">
                  Just looking...
                  <a href="/scr/feed.html" class="text-dark fw-bold"
                    >Enter as Guest</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
